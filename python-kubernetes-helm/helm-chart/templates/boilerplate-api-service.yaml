apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-{{ .Values.boilerplate_api.component_name }}-service"
  labels:
    app: "{{ .Release.Name }}-{{ .Values.boilerplate_api.component_name }}-service"
spec:
  selector:
    app: {{ .Release.Name }}
    component: {{ .Values.boilerplate_api.component_name }}
  type: {{ .Values.boilerplate_api.service.type }}
  ports:
    - port: {{ .Values.boilerplate_api.service.port }}
      protocol: TCP
      targetPort: {{ .Values.boilerplate_api.service.port }}
